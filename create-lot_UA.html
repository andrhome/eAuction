<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Створити лот</title>
        <link media="all" rel="stylesheet" href="css/bootstrap.css">
        <link media="all" rel="stylesheet" href="css/bootstrap-select.css">
        <link media="all" rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <a href="#" id="logo">
                    <span>eAuction</span>
                </a>
                <div class="name-block">
                    <div class="square"></div>
                    <div class="wrap">
                        <a href="#" class="name">Іван Іванов</a>
                        <div class="foto-holder"></div>
                    </div>
                </div>
            </header>
            <div id="container" class="clearfix">
                <div id="nav-bar">
                    <a href="#" class="create-new-lot">Створити новий лот <i>+</i></a>
                    <ul>
                        <li><a href="#">Мої активні лоти</a></li>
                        <li><a href="#">Мої готові лоти</a></li>
                        <li><a href="#">Глобальний список лотів</a></li>
                    </ul>
                </div>
                <main id="create-lot" class="main">
                    <div class="title-line">Новий лот</div>
                    <form action="#" class="create-form">
                        <div class="column upload-doc">
                            <div class="input-box">
                                <input type="file">
                                <p>Завантажити документ</p>
                            </div>
                        </div>
                        <div class="column set-fields">
                            <h3>Характеристика лоту</h3>
                            <label>
                                <span>Найменування організатора земельних торгів</span>
                                <input type="text" required>
                            </label>
                            <label>
                                <span>Назва лоту</span>
                                <input type="text" required>
                            </label>
                            <label>
                                <span>Кадастровий номер земельної ділянки</span>
                                <input type="text" required>
                            </label>
                            <label>
                                <span>Площа</span>
                                <input type="text" required>
                            </label>
                            <label>
                                <span>Цільове призначення земельної ділянки (код КВЦПЗ)</span>
                                <textarea></textarea>
                            </label>
                            <label>
                                <span>Місце розташування земельної ділянки</span>
                                <textarea></textarea>
                            </label>
                            <label>
                                <span>Види використання земельної ділянки (для містобудівних потреб)</span>
                                <textarea></textarea>
                            </label>
                            <label>
                                <span>Містобудівні умови і обмеження забудови земельної ділянки (для земельних ділянок, призначених для цілей, пов’язаних із забудовою)</span>
                                <textarea></textarea>
                            </label>

                            <label class="rent">
                                <span>Назва лоту</span>
                                <input type="text" required>
                            </label>
                            <label class="rent">
                                <span>Кадастровий номер земельної ділянки</span>
                                <input type="text" required>
                            </label>
                            <label class="rent">
                                <span>Площа</span>
                                <input type="text" required>
                            </label>
                            <label class="rent">
                                <span>Цільове призначення земельної ділянки (код КВЦПЗ)</span>
                                <textarea></textarea>
                            </label>
                            <label class="rent">
                                <span>Місце розташування земельної ділянки</span>
                                <textarea></textarea>
                            </label>
                            <label class="rent">
                                <span>Види використання земельної ділянки (для містобудівних потреб)</span>
                                <textarea></textarea>
                            </label>
                            <label class="rent">
                                <span>Містобудівні умови і обмеження забудови земельної ділянки (для земельних ділянок, призначених для цілей, пов’язаних із забудовою)</span>
                                <textarea></textarea>
                            </label>
                        </div>
                        <div class="column set-fields contract-terms">
                            <h3>Умови договору</h3>
                            <div class="select-holder">
                                <span>Тип терміну дії договору</span>
                                <select class="selectpicker contract-terms-select">
                                    <option value="0">Купівля-продаж</option>
                                    <option value="1">Оренда</option>
                                    <option value="1">Суперфіцій</option> 
                                    <option value="1">Емфітевзис</option>
                                </select>
                            </div>
                            <label>
                                <span>Експертна грошова оцінка земельної ділянки</span>
                                <input type="text" required>
                            </label>
                            <label>
                                <span>Стартова ціна продажуземельної ділянки</span>
                                <input type="text" required>
                            </label>
                            <label>
                                <span>Крок торгів</span>
                                <input type="text" required>
                            </label>
                            <label>
                                <span>Умови продажу земельної ділянки (розстрочення платежу, одноразовий платіж)</span>
                                <input type="text" required>
                            </label>
                            <label class="rent">
                                <span>Строк користування земельною ділянкою та інші умови користування</span>
                                <input type="text" required>
                            </label>
                            <label class="rent">
                                <span>Нормативна грошова оцінка земельної ділянки</span>
                                <input type="text" required>
                            </label>
                            <label class="rent">
                                <span>Стартовий розмір річної плати за користування земельною ділянкою</span>
                                <input type="text" required>
                            </label>
                            <label class="rent">
                                <span>Крок торгів</span>
                                <input type="text" required>
                            </label>
                            <label class="rent">
                                <span>Сума коштів за підготовку лоту, які переможець повинен сплатити виконавцю земельних торгів</span>
                                <input type="text" required>
                            </label>
                            <input type="submit" value="Створити лот" class="create-btn">
                        </div>
                    </form>
                </main>
            </div>
        </div>
        <script src="js/jquery-2.2.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-select.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
